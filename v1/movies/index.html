<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
        background-color: black;
        color: aliceblue;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }

    body[data-theme="light"] {
        background-color: lavender;
        color: black;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }

    body[data-theme="light"]input {
        padding: 8px;
        width: 250px;
    }

    input {
        padding: 8px;
        width: 250px;
    }

    body[data-theme="light"]button {
        padding: 8px;
        margin-left: 10px;
    }

    button {
        padding: 8px;
        margin-left: 10px;
    }

    body[data-theme="light"]#results {
        margin-top: 20px;
    }

    #results {
        margin-top: 20px;
    }

    body[data-theme="light"]h1 {
        margin-top: 20px;
    }

    h1 {
        margin-top: 20px;
    }

    .toggle-btn {
        margin: 20px;
        padding: 10px 15px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: darkgray;
        color: black;
    }

    body[data-theme="light"] .toggle-btn {
        background-color: gray;
        color: white;
    }
</style>

<body>
    <button class="toggle-btn" id="themeToggle">Toggle Dark/Light Mode</button>
    <h1>Game Recommender</h1>
    <input type="text" id="mediaInput" placeholder="Enter a title">
    <button onclick="getRecommendations()">Get Recommendations</button>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
<link rel="stylesheet" href="styles.css" />
<script src="script.js"> </script>
<script>
    const themeToggle = document.getElementById("themeToggle");

    themeToggle.addEventListener("click", () => {
        const body = document.body;
        const currentTheme = body.getAttribute("data-theme");

        if (currentTheme === "light") {
            body.setAttribute("data-theme", "dark");
        } else {
            body.setAttribute("data-theme", "light");
        }
    });

    const API_KEY = "API_KEY";  // Replace manually when testing

    async function getMovieId(movieName) {
        const url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(movieName)}`;
        const response = await fetch(url);
        const data = await response.json();
        return data.results.length > 0 ? data.results[0].id : null;
    }

    async function getRecommendations() {
        const movieName = document.getElementById("mediaInput").value;
        const resultsDiv = document.getElementById("results");

        if (!movieName) {
            resultsDiv.innerHTML = "<p>Please enter a movie name.</p>";
            return;
        }

        resultsDiv.innerHTML = "<p>Loading...</p>";

        const movieId = await getMovieId(movieName);
        if (!movieId) {
            resultsDiv.innerHTML = "<p>Movie not found.</p>";
            return;
        }

        const recommendUrl = `https://api.themoviedb.org/3/movie/${movieId}/recommendations?api_key=${API_KEY}`;
        const response = await fetch(recommendUrl);
        const data = await response.json();

        if (data.results.length === 0) {
            resultsDiv.innerHTML = "<p>No recommendations found.</p>";
            return;
        }

        resultsDiv.innerHTML = "<h2>Recommended Movies:</h2>";
        data.results.slice(0, 5).forEach(movie => {
            resultsDiv.innerHTML += `<p><strong>${movie.title}</strong> (Rating: ${movie.vote_average})</p>`;
        });
    }
</script>

</html>
